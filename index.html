  <div class=" mx-6 h-[50vh] mb-0 flex flex-col justify-end">
    <div class="flex justify-between align-baseline ">
      <div class=" self-end">
        <img src="./images/char.svg" alt="" class="h-20 animate-charMove" id="char">
      </div>
      <div class="bg-[#C0CBFF] min-h-[316px] w-[540px] p-6 rounded-lg mb-1 hidden" id="question">
        <div class="h-[45%] flex items-center bg-[#FD4659] rounded-xl p-3 font-semibold" id="ques"> <b>Q. This is
            question ? </b></div>
        <div class="h-[50%] flex flex-col justify-between py-1 ">
          <div><button
              class="hover:bg-[#00FFFF] bg-[#00BFBF] px-3 rounded-md buttons font-bold transition-colors duration-500"
              id="opt1"> A => <span id="o1"> Option-A </span> </button>
          </div>
          <div><button
              class="hover:bg-[#00FFFF] bg-[#00BFBF] px-3 rounded-md buttons font-bold transition-colors duration-500"
              id="opt2"> B => <span id="o2"> Option-B </span></button>
          </div>
          <div><button
              class="hover:bg-[#00FFFF] bg-[#00BFBF] px-3 rounded-md buttons font-bold transition-colors duration-500"
              id="opt3"> C => <span id="o3"> Option-C </span> </button>
          </div>
          <div><button
              class="hover:bg-[#00FFFF] bg-[#00BFBF] px-3 rounded-md buttons font-bold transition-colors duration-500"
              id="opt4"> D => <span id="o4"> Option-D </span></button>
          </div>
        </div>
        <div class="flex justify-between items-center">
          <div class="font-semibold text-lg">Points : <i id="point">0</i></div>
          <div>
            <button class="rounded-md bg-[#DFFF00] px-4 py-1 hover:bg-[#FFAA1D] transition-colors duration-500"
              id="reset">Reset</button>
            <button class="rounded-md bg-[#DFFF00] px-4 py-1 hover:bg-[#FFAA1D] transition-colors duration-500"
              id="next">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg-[#FF4162] h-1 rounded-3xl mx-6">
  </div>
  <div class="flex mx-6 h-[65px] relative gap-28">
    <img src="images/grass.svg" alt="" class="animate-grassMove1">
    <img src="images/grass.svg" alt="" class="relative bottom-2 animate-grassMove2">
    <img src="images/grass.svg" alt="" class="relative bottom-1 animate-grassMove3">
    <img src="images/grass.svg" alt="" class="relative top-1 animate-grassMove4">
    <img src="images/grass.svg" alt="" class=" animate-grassMove5">
    <img src="images/grass.svg" alt="" class="relative top-0 animate-grassMove6">
  </div>
  <script type="module" src="./main.js"></script>
